    <!-- TITULO -->
    <div class="d-flex justify-content-between w-100" id="titulo_home">
        <span class="text-start w-50">
            <h3>Cadastro de Dependente</h3>
        </span>
        <div class="d-flex flex-row align-items-center justify-content-end">
            <span class="mr-3 d-none d-lg-block" id="usuario_home">
                <div id="nome-titulo_home" class="d-flex flex-row">
                    <p class="mr-2">Nome:</p>
                    <p>Lucas Ataide Martins de Souza</p>
                </div>
                <div id="funcao-titulo_home" class="d-flex flex-row">
                    <p class="mr-2">Função:</p>
                    <p>Voluntário</p>
                </div>                    
            </span>
            <span>
                <ion-icon name="person-circle-outline" id="icon_user_home"></ion-icon>
            </span>
        </div>
    </div>
    <main class="mt-5 d-flex flex-column container">
        <!-- DADOS PESSOAIS -->
        <h3 style="text-align: center;" class="mb-3">
            Dados Pessoais
        </h3>
        <div class="d-flex flex-column container">
            <label class="form-label">Nome Completo:</label>
            <input type="text" class="form-control border" disabled>            
        </div>
        <div class="d-flex justify-content-between mt-3 container formularios_Beneficiario">
            <span class="col-lg-3">
                <label for="">CPF</label>
                <input type="text" class="form-control" disabled>
            </span>
            <span class="col-lg-3">
                <label for="">Data Nascimento</label>
                <input type="date" class="form-control">
            </span>
            <span class="col-lg-4">
                <label for="">Parentesco</label>
                <select class="form-select form-select-md">
                    <option value=""></option>
                    <option value="">Filho(a)</option>
                    <option value="">Mãe ou pai</option>                    
                    <option value="">Neto(a)</option>
                    <option value="">Irmão</option>
                    <option value="">Outro</option>
                </select>
            </span>
        </div>                  
        <!-- SITUAÇÃO -->
        <h3 style="text-align: center;" class="mb-3 mt-5">
            Situação
        </h3>
        <div class="d-flex justify-content-between formularios_Beneficiario  mt-3 container">
            <div class="d-flex flex-row col-lg-8 col-sm-9 container justify-content-between ps-0">
                <span class="col-lg-4 col-md-5 container p-0">
                    <label for="">Possui Benefício?</label>
                    <div class="d-flex container justify-content-start p-0">
                        <div class="form-check col-6">
                            <input type="radio" class="form-check-input" name="rbPossuiBenf">
                            <label for="">Sim</label>                        
                        </div> 
                        <div class="form-check col-6">
                            <input type="radio" class="form-check-input" name="rbPossuiBenf">
                            <label for="">Não</label>
                        </div>               
                    </div>
                </span>
                <span class="col-lg-8 col-md-7">
                    <label for="">Qual o nome do Benefício?</label>
                    <input type="text" class="form-control">
                </span> 
            </div>           
            <span class="col-lg-4">
                <label for="">Valor</label>
                <input type="text" class="form-control">
            </span> 
        </div>       
        <div class="d-flex container justify-content-between formularios_Beneficiario mt-3">
            <div class="d-flex col-lg-6 col-md-7 flex-row container justify-content-between p-0">
                <span class="col-lg-6 col-md-6 justify-content-start">
                    <label for="">PCD?</label>
                    <div class="d-flex container justify-content-start p-0">
                        <div class="form-check col-6">
                            <input type="radio" class="form-check-input" name="rbPossuiBenf">
                            <label for="">Sim</label>                        
                        </div> 
                        <div class="form-check col-6">
                            <input type="radio" class="form-check-input" name="rbPossuiBenf">
                            <label for="">Não</label>
                        </div>               
                    </div>
                </span>
                <span class="col-lg-6 col-md-6 justify-content-start">
                    <label for="">Possui Laudo Médico?</label>
                    <div class="d-flex container justify-content-start p-0">
                        <div class="form-check col-6">
                            <input type="radio" class="form-check-input" name="rbPossuiBenf">
                            <label for="">Sim</label>                        
                        </div> 
                        <div class="form-check col-6">
                            <input type="radio" class="form-check-input" name="rbPossuiBenf">
                            <label for="">Não</label>
                        </div>               
                    </div>
                </span>                 
            </div>           
            <span class="col-lg-6 col-md-5">
                <label for="">Nome da doença</label>
                <input type="text" class="form-control">
            </span> 
        </div>        
        <div class="mt-3 container">
            <label for="">Data do Cadastro</label>
            <input type="date" class="form-control" disabled>
        </div>
        <div class="d-flex container justify-content-around w-100 align-items-center mb-5" style="margin-top: 3em;">
            <span class="align-items-center text-center">
                <a href="/html/cadastro.html" class="text-decoration-none">
                    <ion-icon name="arrow-back-circle-outline" id="btVoltar"></ion-icon>
                </a>
                <p>Voltar</p>
            </span>
            <span class="align-items-center text-center">
                <ion-icon name="close-circle-outline" id="btCancelar"></ion-icon>  
                <p>Cancelar</p>          
            </span>
            <span class="align-items-center text-center">
                <ion-icon name="cloud-done-outline" id="btSalvar"></ion-icon>
                <p>Salvar</p>
            </span>
        </div>       
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
