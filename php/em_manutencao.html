<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site em Manutenção</title>
        <!--Favicon-->
      <link rel="icon" type="image/png" href="../img/favicon/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="../img/favicon/favicon/favicon.svg" />
<link rel="shortcut icon" href="../img/favicon/favicon/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="../img/favicon/favicon/apple-touch-icon.png" />
<link rel="manifest" href="../img/favicon/favicon/site.webmanifest" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
        }
        
        .maintenance-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .progress {
            height: 10px;
        }
        
        .progress-bar {
            animation: progress 2s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% { width: 65%; }
            50% { width: 70%; }
            100% { width: 65%; }
        }
        
        .icon {
            font-size: 4rem;
            color: #e74c3c;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card maintenance-card p-4 p-md-5 text-center">
                    <div class="icon mb-4">🛠️</div>
                    <h1 class="mb-4">Estamos em manutenção</h1>
                    <p class="mb-4">Nosso site está passando por algumas atualizações no momento. Estamos trabalhando duro para melhorar sua experiência e voltaremos em breve!</p>
                    
                    <div class="progress mb-4">
                        <div class="progress-bar bg-success" role="progressbar"></div>
                    </div>
                    <div class="social-links mt-4">
                        <p class="mb-3">Enquanto isso, siga-nos nas redes sociais:</p>
                        <a href="#" class="text-decoration-none mx-2 fs-4">📱</a>
                        <a href="#" class="text-decoration-none mx-2 fs-4">💻</a>
                        <a href="#" class="text-decoration-none mx-2 fs-4">📘</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
